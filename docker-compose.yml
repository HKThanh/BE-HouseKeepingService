services:
  nginx:
    image: nginx:alpine
    container_name: be_housekeeping_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    networks:
      - house_keeping_network

  app:
    build: .
    image: 21086351huynhkimthanh/house_keeping_app:latest
    container_name: be_housekeeping_app
    restart: on-failure
    env_file:
      - .env
    expose:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD}
      - SPRING_JPA_HIBERNATE_DDL_AUTO=validate
      - SPRING_JPA_SHOW_SQL=false
      - SPRING_DATA_REDIS_HOST=${REDIS_HOST}
      - SPRING_DATA_REDIS_PORT=${REDIS_PORT}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ACCESS_EXPIRATION=${JWT_ACCESS_EXPIRATION}
      - JWT_REFRESH_EXPIRATION=${JWT_REFRESH_EXPIRATION}
      - TZ=Asia/Ho_Chi_Minh
      - SPRING_JACKSON_TIME_ZONE=Asia/Ho_Chi_Minh
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - CLOUDINARY_CUSTOMER_FOLDER=${CLOUDINARY_CUSTOMER_FOLDER:-customer_avatars}
      - CLOUDINARY_EMPLOYEE_FOLDER=${CLOUDINARY_EMPLOYEE_FOLDER:-employee_avatars}
      - CLOUDINARY_CHAT_FOLDER=${CLOUDINARY_CHAT_FOLDER:-chat_images}
      - MAIL_ENABLED=${MAIL_ENABLED:-true}
      - MAIL_HOST=${MAIL_HOST}
      - MAIL_PORT=${MAIL_PORT}
      - MAIL_USERNAME=${MAIL_USERNAME}
      - MAIL_PASSWORD=${MAIL_PASSWORD}
      - MAIL_FROM_ADDRESS=${MAIL_FROM_ADDRESS}
      - MAIL_FROM_NAME=${MAIL_FROM_NAME}
      - MAIL_BASE_URL=${MAIL_BASE_URL}
      - MAIL_SMTP_AUTH=${MAIL_SMTP_AUTH:-true}
      - MAIL_SMTP_STARTTLS_ENABLE=${MAIL_SMTP_STARTTLS_ENABLE:-true}
      - MAIL_SMTP_CONNECTION_TIMEOUT=${MAIL_SMTP_CONNECTION_TIMEOUT:-5000}
      - MAIL_SMTP_TIMEOUT=${MAIL_SMTP_TIMEOUT:-5000}
      - MAIL_SMTP_WRITE_TIMEOUT=${MAIL_SMTP_WRITE_TIMEOUT:-5000}
      - FIREBASE_ENABLED=${FIREBASE_ENABLED:-false}
      - FIREBASE_PROJECT_ID=${FIREBASE_PROJECT_ID}
      - FIREBASE_API_KEY=${FIREBASE_API_KEY}
      - FIREBASE_SERVICE_ACCOUNT_BASE64=${FIREBASE_SERVICE_ACCOUNT_BASE64}
      - FIREBASE_PHONE_AUTH_ENABLED=${FIREBASE_PHONE_AUTH_ENABLED:-false}
      - FIREBASE_PHONE_OTP_LENGTH=${FIREBASE_PHONE_OTP_LENGTH:-6}
      - FIREBASE_PHONE_SESSION_TTL=${FIREBASE_PHONE_SESSION_TTL:-120}
      - VNPAY_PAY_URL=${VNPAY_PAY_URL}
      - VNPAY_RETURN_URL=${VNPAY_RETURN_URL}
      - VNPAY_TMN_CODE=${VNPAY_TMN_CODE}
      - VNPAY_SECRET_KEY=${VNPAY_SECRET_KEY}
      - VNPAY_API_URL=${VNPAY_API_URL}
      - VNPAY_VERSION=${VNPAY_VERSION}
      - VNPAY_COMMAND=${VNPAY_COMMAND}
      - VNPAY_ORDER_TYPE=${VNPAY_ORDER_TYPE}
      - VNPAY_FE_REDIRECT_URL=${VNPAY_FE_REDIRECT_URL}
      - VNPAY_MOBILE_REDIRECT_URL=${VNPAY_MOBILE_REDIRECT_URL}
      - FPT_TTS_ENABLED=${FPT_TTS_ENABLED:-true}
      - FPT_TTS_API_URL=${FPT_TTS_API_URL:-https://api.fpt.ai/hmi/tts/v5}
      - FPT_TTS_API_KEY=${FPT_TTS_API_KEY}
      - FPT_TTS_VOICE=${FPT_TTS_VOICE:-banmai}
      - FPT_TTS_SPEED=${FPT_TTS_SPEED:-0}
      - FPT_TTS_TEXT_LIMIT=${FPT_TTS_TEXT_LIMIT:-1500}
      - FPT_TTS_VERIFY_ATTEMPTS=${FPT_TTS_VERIFY_ATTEMPTS:-10}
      - FPT_TTS_VERIFY_DELAY=${FPT_TTS_VERIFY_DELAY:-1200}
      - FPT_TTS_VERIFY_TIMEOUT=${FPT_TTS_VERIFY_TIMEOUT:-45000}
      - FPT_TTS_CLOUDINARY_FOLDER=${FPT_TTS_CLOUDINARY_FOLDER:-voice_booking/tts}
      - GEMINI_ENABLED=${GEMINI_ENABLED:-true}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-flash}
      - GEMINI_PROMPT_PREFIX=${GEMINI_PROMPT_PREFIX}
      - SPRING_APPLICATION_JSON={"logging":{"level":{"iuh.house_keeping_service_be":"DEBUG"}}}
    networks:
      - house_keeping_network

  postgres:
    image: postgres:15
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./postgres_data/data:/var/lib/postgresql/data
      - ./postgres_data/init_sql:/docker-entrypoint-initdb.d
    networks:
      - house_keeping_network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d house_keeping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - house_keeping_network
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:

networks:
  house_keeping_network:
    driver: bridge
