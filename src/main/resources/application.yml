spring:
  application:
    name: house_keeping_service_BE
  datasource:
    url: jdbc:postgresql://localhost:5432/house_keeping
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  logging:
    level:
      iuh.house_keeping_service_be: DEBUG
  data:
    redis:
      host: localhost
      port: 6379
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
          connectiontimeout: ${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
          timeout: ${MAIL_SMTP_TIMEOUT:5000}
          writetimeout: ${MAIL_SMTP_WRITE_TIMEOUT:5000}

jwt:
  secret: 81474ce734be3de9043102e50fa88519a6f3bc67d75e7efded4602f33062fb40
  access:
    expiration: 3600000
  refresh:
    expiration: 86400000


cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}
  folders:
    customer: ${CLOUDINARY_CUSTOMER_FOLDER:customer_avatars}
    employee: ${CLOUDINARY_EMPLOYEE_FOLDER:employee_avatars}
    chat: ${CLOUDINARY_CHAT_FOLDER:chat_images}

ml:
  recommendation:
    employee:
      enabled: true
      model-path: classpath:ml/employee_recommendation_model.json

mail:
  enabled: ${MAIL_ENABLED:true}
  from-address: ${MAIL_FROM_ADDRESS:no-reply@housekeeping.local}
  from-name: ${MAIL_FROM_NAME:House Keeping Service}
  base-url: ${MAIL_BASE_URL:http://localhost:8080}

vnpay:
  pay-url: ${VNPAY_PAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
  return-url: ${VNPAY_RETURN_URL:}
  tmn-code: ${VNPAY_TMN_CODE:}
  secret-key: ${VNPAY_SECRET_KEY:}
  api-url: ${VNPAY_API_URL:https://sandbox.vnpayment.vn/merchant_webapi/api/transaction}
  version: ${VNPAY_VERSION:2.1.0}
  command: ${VNPAY_COMMAND:pay}
  order-type: ${VNPAY_ORDER_TYPE:other}
  frontend-redirect-url: ${VNPAY_FE_REDIRECT_URL:}
  mobile-redirect-url: ${VNPAY_MOBILE_REDIRECT_URL:}

whisper:
  enabled: ${WHISPER_ENABLED:true}
  api-key: ${OPENAI_API_KEY:}
  model: ${WHISPER_MODEL:whisper-1}
  timeout-seconds: ${WHISPER_TIMEOUT:30}
  max-retries: ${WHISPER_MAX_RETRIES:2}
  audio:
    max-size-mb: 5
    max-duration-seconds: 120
    target-sample-rate: 16000
    target-channels: 1
  processing:
    async-enabled: ${WHISPER_ASYNC:true}
    thread-pool-size: ${WHISPER_THREAD_POOL:3}

tts:
  fpt:
    enabled: ${FPT_TTS_ENABLED:true}
    api-url: ${FPT_TTS_API_URL:https://api.fpt.ai/hmi/tts/v5}
    api-key: ${FPT_TTS_API_KEY:}
    voice: ${FPT_TTS_VOICE:banmai}
    speed: ${FPT_TTS_SPEED:0}
    text-limit: ${FPT_TTS_TEXT_LIMIT:1500}
    verify-attempts: ${FPT_TTS_VERIFY_ATTEMPTS:120}
    verify-delay-ms: ${FPT_TTS_VERIFY_DELAY:2000}
    verify-timeout-ms: ${FPT_TTS_VERIFY_TIMEOUT:240000}
    cloudinary-folder: ${FPT_TTS_CLOUDINARY_FOLDER:voice_booking/tts}
    provider-retries: ${FPT_TTS_PROVIDER_RETRIES:2}
    provider-retry-delay-ms: ${FPT_TTS_PROVIDER_RETRY_DELAY:5000}
    download-initial-delay-ms: ${FPT_TTS_DOWNLOAD_INITIAL_DELAY:2000}
