spring:
  application:
    name: house_keeping_service_BE
  datasource:
    url: jdbc:postgresql://localhost:5432/house_keeping
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
  data:
    redis:
      host: localhost
      port: 6379
  jackson:
    time-zone: Asia/Ho_Chi_Minh

logging:
  level:
    org.springframework.messaging: DEBUG
    org.springframework.web.socket: DEBUG
    org.springframework.messaging.simp: TRACE
    iuh.house_keeping_service_be.security: DEBUG
    
jwt:
