spring:
  application:
    name: house_keeping_service_BE
  datasource:
    url: jdbc:postgresql://localhost:5432/house_keeping
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    # HikariCP connection pool settings for better performance
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate
    show-sql: false  # Disable SQL logging in production for better performance
    properties:
      hibernate:
        jdbc:
          time_zone: Asia/Ho_Chi_Minh
          # OPTIMIZATION: Enable batch inserts/updates for better performance
          batch_size: 25
          batch_versioned_data: true
        # OPTIMIZATION: Order inserts and updates for batch grouping
        order_inserts: true
        order_updates: true
        # OPTIMIZATION: Enable batch fetch for lazy collections
        default_batch_fetch_size: 16
        # OPTIMIZATION: Disable generation of SQL statistics (reduces overhead)
        generate_statistics: false
  logging:
    level:
      iuh.house_keeping_service_be: INFO
      # Reduce Hibernate logging overhead
      org.hibernate.SQL: WARN
      org.hibernate.type.descriptor.sql: WARN
  data:
    redis:
      host: localhost
      port: 6379
  jackson:
    time-zone: Asia/Ho_Chi_Minh
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME:}
    password: ${MAIL_PASSWORD:}
    protocol: smtp
    default-encoding: UTF-8
    properties:
      mail:
        smtp:
          auth: ${MAIL_SMTP_AUTH:true}
          starttls:
            enable: ${MAIL_SMTP_STARTTLS_ENABLE:true}
          connectiontimeout: ${MAIL_SMTP_CONNECTION_TIMEOUT:5000}
          timeout: ${MAIL_SMTP_TIMEOUT:5000}
          writetimeout: ${MAIL_SMTP_WRITE_TIMEOUT:5000}

